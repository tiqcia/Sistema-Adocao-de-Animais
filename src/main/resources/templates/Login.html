<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>
    <link rel="shortcut icon" type="image/x-icon" href="./img/cats.png">
    <link rel="shortcut icon" type="image/x-icon" href="./img/logoProvisorio.png">
</head>

<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    background-color: #E4C5B0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Container principal */
#principal {
    display: flex;
    width: 90%;
    max-width: 1000px;
    height: 600px;
    background-color: #fff;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    border-radius: 12px;
    overflow: hidden;
}

/* Seção esquerda */
.inicio {
    flex: 1;
    background-color: #ffecdc;
    padding: 40px 20px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.inicio img {
    width: 350px;
    height: auto;
    border-radius: 10px;
}

/* Seção direita */
.final {
    flex: 1;
    padding: 40px 30px;
    background-color: #ffffff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #3c3c3c; /* Define a cor do texto da seção */
}

/* Título do formulário */
.form-title {
    font-size: 1.5em;
    font-weight: bold;
    margin-bottom: 20px;
    text-align: center;
}

/* Formulário */
form {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    max-width: 400px;
}

/* Campos de entrada */
.inputbox {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    width: 100%;
    margin-bottom: 16px;
}

.inputbox label {
    margin-bottom: 6px;
    font-weight: normal;
    font-size: 14px;
}

.inputbox input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 13px;
}

/* Botão */
form input[type="submit"] {
    width: 30%;
    padding: 10px;
    background-color: #d28c8c;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 14px;
    cursor: pointer;
    transition: background 0.3s;
}

form input[type="submit"]:hover {
    background-color: #c47676;
}

.botoes {
    display: flex;
    gap: 12px;
    margin-top: 20px;
    width: 100%;
    justify-content: center;
    flex-wrap: wrap;
}

.botoes input[type="submit"],
.botoes a.botao-voltar {
    padding: 10px 20px;
    background-color: #d28c8c;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 14px;
    text-decoration: none;
    text-align: center;
    cursor: pointer;
    transition: background 0.3s;
    min-width: 160px;
}

.botoes input[type="submit"]:hover,
.botoes a.botao-voltar:hover {
    background-color: #c47676;
}
/* Responsivo */
@media (max-width: 768px) {
    #principal {
        flex-direction: column;
        height: auto;
    }

    .inicio, .final {
        flex: none;
        width: 100%;
        height: auto;
    }

    .inicio img {
        width: 150px;
    }
}

</style>

<body class="tela_login">
    <div id="principal">
        <section class="inicio">
            <img src="./img/tela_login.jpeg" alt="Descrição da imagem">
        </section>
        <section class="final">

            <!-- formulário de login -->
            <form th:action="@{/login}" th:object="${loginModel}" method="post">
                <h2 class="form-title">Seja bem-vindo de volta!</h2>
                <br><br><br>

                <!-- campo de email -->
                <div class="inputbox">
                    <label for="email">Digite seu email</label>
                    <input type="email" id="email" name="email" th:field="*{email}" required>
                </div>

                <!-- campo de senha -->
                <div class="inputbox">
                    <label for="senha">Digite sua senha</label>
                    <input type="password" id="senha" name="senha" th:field="*{senha}" required>
                </div>

                <!-- botões -->
                <div class="botoes">
                    <input type="submit" value="Confirmar Login">
                    <a th:href="@{/}" class="botao-voltar">Voltar ao Menu</a>
                </div>
            </form>
        </section>
    </div>
</body>

</html>
