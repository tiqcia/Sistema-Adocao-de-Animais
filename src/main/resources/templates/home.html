<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Fragmento Menu</title>
    <style>
        /* Seus estilos do menu aqui */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: arial, helvetica, sans-serif;
        }
        .tela_principal {
            display: flex;
            justify-content: center;
            padding: 0 40px;
        }
        .menu_container {
            display: flex;
            align-items: center;
            gap: 30px;
            justify-content: space-between;
        }
        .menu {
            list-style: none;
            display: flex;
            gap: 5px; 
            flex-wrap: wrap;
            flex: 1;
        }
        .menu li {
            position: relative;
        }
        .menu li a {
            display: block;
            padding: 15px 20px;
            font-size: 1rem;
            color: #444;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .menu li a:hover {
            background-color: #FAEDEC;
            color: #444;
            border-radius: 5px;
        }
        .botoes {
            display: flex;
            align-items: end;
            gap: 20px; 
        }
        .botoes a {
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            color: #fff;
            text-decoration: none;
            transition: 0.3s ease;
        }
        .btn-entrar {
            background-color: #6495a5;
        }
        .btn-cadastro {
            background-color: #457090;
        }

        .tela-principal {
        display: flex;
        justify-content: center;
        padding: 0 40px;
        background-color: #f9f9f9;
        }

        .conteudo-menu {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        max-width: 1200px;
        padding: 20px 0;
        }

        .lista-menu {
        list-style: none;
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        flex: 1;
        }

        .lista-menu li a {
        display: block;
        padding: 10px 16px;
        font-size: 1rem;
        color: #444;
        text-decoration: none;
        transition: all 0.3s ease;
        }

        .lista-menu li a:hover {
        background-color: #faedec;
        color: #444;
        border-radius: 5px;
        }

        .area-botoes {
        display: flex;
        align-items: center;
        gap: 12px;
        }

        .area-botoes a {
        padding: 8px 15px;
        border-radius: 8px;
        font-size: 0.9rem;
        color: #fff;
        text-decoration: none;
        transition: 0.3s ease;
        }

        .botao-entrar {
        background-color: #6495a5;
        }

        .botao-cadastro {
        background-color: #457090;
        }

    </style>
</head>
<body>
        <nav class="tela-principal">
            <div class="conteudo-menu">
            <ul class="lista-menu">
                <li><a href="#">Conhe√ßa os queridos</a></li>
                <li><a href="#">Cadastrar querido</a></li>
            </ul>
            <div class="area-botoes">
                <a href="#" class="botao-entrar">Entrar</a>
                <a href="#" class="botao-cadastro">Cadastrar</a>
            </div>
            </div>
        </nav>
</body>
</html>
