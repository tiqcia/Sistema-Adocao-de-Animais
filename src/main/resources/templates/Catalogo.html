<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adote um querido!</title>
  <style>
    /* Reset e configurações globais */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    :root {
      --cor-fonte-principal: #5E5047;
      --cor-fonte-secundaria: #A4485F;
      --cor-fundo-banner: #E4C5B0;
      --cor-fundo-nav: #E4C5B0;
    }

    /* Container do menu superior */
    .navegacao-principal {
      display: flex;
      justify-content: center;
      padding: 0 40px;
      background-color: var(--cor-fundo-nav);
    }

    .conteudo-menu {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      max-width: 1200px;
      padding: 20px 0;
    }

    .lista-menu {
      list-style: none;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      flex: 1;
    }

    .lista-menu li a {
      display: block;
      padding: 8px 12px;
      font-size: 0.9rem;
      color: #444;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .lista-menu li a:hover {
      background-color: #faedec;
      color: #444;
      border-radius: 5px;
    }

    .area-botoes {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .area-botoes a {
      padding: 8px 15px;
      border-radius: 8px;
      font-size: 0.9rem;
      color: #fff;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .botao-entrar {
      background-color: #6495a5;
    }

    .botao-cadastro {
      background-color: #457090;
    }

    /* Banner com texto e imagem lado a lado */
    .banner-destaque {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: var(--cor-fundo-banner);
      padding: 40px 30px;
      border-radius: 30px;
      max-width: 1200px;
      margin: 30px auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      gap: 30px;
    }

    .banner-texto {
      flex: 1;
      max-width: 50%;
      color: var(--cor-fonte-principal);
    }

    .banner-texto h1 {
      font-size: 3.2rem;
      font-weight: 700;
      line-height: 1.1;
    }

    .banner-texto h1 b {
      color: var(--cor-fonte-secundaria);
    }

    .banner-imagem {
      flex: 1;
      max-width: 50%;
      overflow: hidden;
      border-radius: 30px;
    }

    .banner-imagem img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
      border-radius: 30px;
    }

    /* Estilos da seção de catálogo */
    #secao-catalogo {
      padding: 30px 30px;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Container que envolve cards e filtros, com flexbox para lado a lado */
    .conteudo-catalogo {
      display: flex;
      gap: 30px;
      flex-wrap: nowrap;
    }

    /* Coluna dos cards */
    .coluna-esquerda {
      flex: 3;
      min-width: 0; /* para evitar overflow */
    }

    /* Coluna dos filtros */
    .coluna-direita {
      flex: 1;
      min-width: 250px;
      background-color: #f0f0f0;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      height: fit-content;
    }

    /* Título dos filtros */
    .coluna-direita h3 {
      margin-bottom: 15px;
      font-size: 1.3rem;
      color: #333;
    }

    /* Itens de filtro */
    .filtro-item {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
    }

    .filtro-item label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    /* Inputs e selects do filtro */
    .filtro-item select,
    .filtro-item input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    /* Botão aplicar filtro */
    .botao-aplicar {
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #406B8D;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    .botao-aplicar:hover {
      background-color: #2f5470;
    }

    /* Estilo dos cartões permanece igual */
    .cartoes-catalogo {
      display: grid;
      grid-gap: 20px;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    }

    .cartao-produto {
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .cartao-topo {
      display: flex;
      justify-content: center;
      padding: 10px;
      border-bottom: 1px solid #eee;
    }

    .cartao-topo img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }

    .cartao-base {
      padding: 10px 20px;
      min-height: 110px;
    }

    .cartao-base h3 {
      color: var(--cor-fonte-secundaria);
      font-size: 20px;
      margin-bottom: 5px;
    }

    .cartao-base h4 {
      color: var(--cor-fonte-principal);
      font-size: 14px;
    }

    /* Responsivo: no celular, filtro fica embaixo */
    @media (max-width: 900px) {
      .conteudo-catalogo {
        flex-direction: column;
      }
      .coluna-direita {
        min-width: auto;
        width: 100%;
        margin-top: 20px;
      }
      .coluna-esquerda {
        width: 100%;
      }
      .banner-destaque {
        flex-direction: column;
        text-align: center;
      }
      .banner-texto,
      .banner-imagem {
        max-width: 100%;
      }
    }

    .form-interesse {
      margin-top: 10px;
      text-align: center;
    }

    .btn-interesse {
      padding: 8px 12px;
      background-color: #6495a5;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: block;
    margin: 10px auto 0 auto;
    }

    .btn-interesse:hover {
      background-color: #4a7b8c;
    }

    .botao-logout {
      padding: 8px 15px;
      border-radius: 8px;
      font-size: 0.9rem;
      background-color: #cc5c5c;
      color: #fff;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .botao-logout:hover {
      background-color: #a94444;
    }

    .alerta-adotado {
      color: #fff;
      background-color: #A4485F;
      font-weight: bold;
      padding: 5px;
      border-radius: 5px;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <!-- Navegação superior -->
    <nav class="navegacao-principal">
      <div class="conteudo-menu">
        <ul class="lista-menu">
          <li><a th:href="@{/catalogo}">Conheça os queridos</a></li>

            <li th:if="${session.usuarioLogado != null and session.usuarioLogado.tipo == 'FUNCIONARIO'}">
              <a th:href="@{/animais/cadastrar}">Cadastrar querido</a>
            </li>

          <li th:if="${session.usuarioLogado != null and session.usuarioLogado.tipo == 'FUNCIONARIO'}">
            <a th:href="@{/solicitacoes/pendentes}">Pendências de Adoção</a>
          </li>
        </ul>

        <div class="area-botoes">
          <div th:if="${session.usuarioLogado != null}" style="display: flex; align-items: center; gap: 10px;">
            <span>Olá, <strong th:text="${session.usuarioLogado.nome}">Usuário</strong>!</span>
            <a th:href="@{/logout}" class="botao-logout">Sair</a>
          </div>
          <div th:if="${session.usuarioLogado == null}" style="display: flex; gap: 10px;">
            <a th:href="@{/login}" class="botao-entrar">Entrar</a>
            <a th:href="@{/cadastros}" class="botao-cadastro">Cadastrar</a>
          </div>
        </div>
      </div>
    </nav>

  <!-- Banner com texto e imagem lado a lado -->
  <div class="banner-destaque">
    <div class="banner-texto">
      <h1><b>Adote</b> um <span>querido!</h1>
    </div>
    <div class="banner-imagem">
      <img src="./img/tela_principal.png" alt="Animais ilustrados" />
    </div>
  </div>

  <!-- Conteúdo principal -->
  <main>
    <section id="secao-catalogo">
      <div class="conteudo-catalogo">
        <!-- Coluna esquerda: cards -->
        <div class="coluna-esquerda">

          <div class="cartoes-catalogo">
            <div class="cartao-produto" th:each="animal : ${animais}">
              <div class="cartao-topo">
                <img th:src="@{/catalogo/imagem/{id}(id=${animal.ID_animal})}" alt="Imagem do animal" />
              </div>
              <div class="cartao-base">
                <h3 th:text="${animal.especies}">Espécie</h3>
                <h4 th:text="${animal.sexo}">Sexo</h4>
                <h4 th:text="${animal.idade}">Idade</h4>

                <!-- AVISO DE ADOTADO -->
                <div th:if="${animal.status == 'ADOTADO'}" class="alerta-adotado">
                  <strong>ADOTADO!</strong>
                </div>

                <!-- Botão de interesse dentro do card -->
              <div class="form-interesse"></div>
                <form th:if="${animal.status != 'ADOTADO'}"
                      th:action="@{/solicitacoes/interesse/{idAnimal}(idAnimal=${animal.ID_animal})}"
                      method="post">
                  <button type="submit" class="btn-interesse">Indicar Interesse</button>
                  </div>
                </form>
              </div>
            </div>
          </div>

        </div>
      </div>
    </section>
  </main>
</body>
</html>
