<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar abrigo</title> <!-- Define o nome da página -->
    <link rel="shortcut icon" type="image/x-icon" href="./img/logoProvisorio.png"> <!-- Imagem que fica na aba da página -->

<style> /* aqui inicia o CSS */
    
/* tira os espaçamentos padrão que já vem e define uma fonte para toda a página */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

/* define fundo da tela e centraliza o conteúdo no meio da página */
body {
    background-color: #A4485F; /*define a cor de fundo da página*/
    height: 100vh;
    display: flex;
    justify-content: center; /* alinha no centro horizontal */
    align-items: center;     /* alinha no centro vertical */
}

/* área principal do formulário */
#principal {
    display: flex;
    width: 90%; /* tamanho que vai ocupar */
    max-width: 1000px; /* tamanho máximo que vai ocupar */
    min-height: 600px; /* tamanho minimmo que vai ocupar */
    background-color: #fff; /* fundo branco */
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); /* sombra ao redor */
    border-radius: 12px; /* cantos arredondados */
    overflow: hidden; /* esconde o que passar do limite */
}

/* estiliza o título do formulário */
.form-title {
    font-size: 1.5em;
    font-weight: bold;
    margin-bottom: 20px;
    text-align: center;
}

/* Estilo geral do formulário */
form {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px; /* espaçamento entre os elementos */
}

/* Caixas da primeira e da segunda parte do formulário */
.inicio,
.final {
    background-color: #ffe7e7; /* fundo rosado claro */
    padding: 20px;
    border-radius: 10px; /* deixa a borda arredondada */
    margin-bottom: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
}

/* Títulos dentro do formulário */
h1, h2 {
    text-align: center; /* alinha tudo no centro */
    color: #333; /* define a cor da fonte */
    margin-bottom: 20px; /* deixa um espaçamento na parte de baixo do elemento */
}

/* Área de cada campo com rótulo e entrada */
.inputbox {
    margin-bottom: 15px;
    display: flex; /* organiza os itens que estão dentro de uma caixa, ficam em fila, uma do lado da outra */
    flex-direction: column; /*  define a direção dos itens*/
}

/* Texto do rótulo acima do campo */
.inputbox label {
    font-weight: bold; /* deixa a escrita em negrito */
    margin-bottom: 5px;
    color: #555;
}

/* Campos de texto e seleção */
.inputbox input,
.inputbox select {
    padding: 10px;
    border: 1px solid #ccc; /* adiciona borda */
    border-radius: 6px;
    font-size: 14px;
}

/* Coloca dois campos lado a lado (ex: CNPJ e telefone) */
.duplo {
    display: flex;
    gap: 20px; /* espaço entre os campos */
}

/* Cada campo dentro do grupo duplo ocupa metade da linha */
.duplo .inputbox {
    flex: 1;
}

/* Grupo de opções tipo "Sim / Não" (botões de rádio) */
.radio-group {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 20px;
}

/* Subtítulo acima dos checkboxes */
.subtitulo {
    text-align: center;
    font-weight: bold;
    margin-bottom: 10px;
    color: #444;
}

/* Grelha (grid) para mostrar as opções de funções */
.checkbox-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 10px;
    margin-bottom: 20px;
}

/* Estilo para cada linha da checkbox */
.checkbox-grid label {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 14px;
    color: #444;
}

/* Botões ao final de cada parte do formulário */
.botoes-cadastro {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: 20px;
    flex-wrap: wrap; /* se faltar espaço, quebra para próxima linha */
}

/* Estilo dos botões: cor, arredondamento, tamanho */
.botoes-cadastro button,
.botoes-cadastro input[type="submit"],
.botoes-cadastro a {
    background-color: #e57373;
    color: white;
    border: none;
    padding: 10px 20px;
    text-decoration: none;
    font-size: 14px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease; /* efeito criado quando passa o mouse em cima do botão */
}

/* Quando passar o mouse no botão, escurece */
.botoes-cadastro button:hover,
.botoes-cadastro input[type="submit"]:hover,
.botoes-cadastro a:hover {
    background-color: #d84343; 
}

/* Links em forma de botão ficam centralizados */
.botoes-cadastro a {
    display: inline-block;
    text-align: center;
}

/* responsividade: em telas pequenas, empilha os campos duplos */
@media (max-width: 600px) {
    .duplo {
        flex-direction: column;
    }
}

/* aqui acaba o CSS */
</style> 
</head>

<body class="tela_principal">
<!-- Formulário que envia dados para um banco -->
<form method="POST" action="bancodedados" id="formulario">

    <!-- primeira parte do formulário: dados do abrigo -->
    <div class="inicio">
        <div class="etapa1">
            <h2>Preencha as informações abaixo:</h2>

            <!-- Nome do abrigo -->
            <div class="inputbox">
                <label for="nome">Nome do abrigo</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <!-- CNPJ e Telefone lado a lado -->
            <div class="duplo">
                <div class="inputbox">
                    <label for="cpf">CNPJ</label>
                    <input type="text" id="cpf" name="cpf" required>
                </div>
                <div class="inputbox">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" required>
                </div>
            </div>

            <!-- Rua -->
            <div class="inputbox">
                <label for="endereco">Rua</label>
                <input type="text" id="endereco" name="endereco" required>
            </div>

            <!-- CEP e Número -->
            <div class="duplo">
                <div class="inputbox input-rua">
                    <label for="cep">CEP</label>
                    <input type="number" id="cep" name="cep" required>
                </div>
                <div class="inputbox input-numero">
                    <label for="numero">Número</label>
                    <input type="tel" id="numero" name="numero" required>
                </div>
            </div>

            <!-- Bairro e Estado -->
            <div class="duplo">
                <div class="inputbox">
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" name="bairro" required>
                </div>
                <div class="inputbox">
                    <label for="estado">Estado</label>
                    <select id="estado" name="estado">
                        <option value="">Selecione um estado</option>
                        <!-- lista de estados -->
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <!-- demais opções... -->
                    </select>
                </div>
            </div>

            <!-- Botão para ir para próxima etapa -->
            <div class="botoes-cadastro">
                <button type="button" onclick="mostrarEtapa(2)" class="botao-voltar">Próximo</button>
            </div>
        </div>
    </div>

    <!-- segunda parte: voluntario -->
    <div class="final">
        <div class="etapa2" style="display: none;">
            <h1>Está precisando de voluntários?</h1>

            <!-- Sim ou Não -->
            <div class="radio-group">
                <input type="radio" id="opcao1" name="escolha" value="sim">
                <label for="opcao1">Sim</label>

                <input type="radio" id="opcao2" name="escolha" value="nao">
                <label for="opcao2">Não</label>
            </div>

            <!-- Se sim, para que? -->
            <p class="subtitulo">Se sim, para quais funções?</p>

            <!-- opções de atividades -->
            <div class="checkbox-grid">
                <label><input type="checkbox" name="funcoes[]" value="cuidados"> Cuidados com os animais</label>
                <label><input type="checkbox" name="funcoes[]" value="banho"> Banho e higiene</label>
                <!-- outras opções... -->
            </div>

            <!-- E-mail e senha -->
            <div class="inputbox">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="inputbox">
                <label for="senha">Senha</label>
                <input type="text" id="senha" name="senha" required>
            </div>

            <!-- Botões de ação -->
            <div class="botoes-cadastro">
                <button type="button" onclick="mostrarEtapa(1)" class="botao-voltar">Voltar</button>
                <input type="submit" value="Confirmar Cadastro">
                <a href="http://127.0.0.1:5500/sobre_nos.html" class="botao-voltar">Voltar ao Menu</a>
            </div>
        </div>
    </div>

    <!-- Script que troca as páginas -->
    <script>
        function mostrarEtapa(etapa) {
            const etapa1 = document.querySelector('.etapa1');
            const etapa2 = document.querySelector('.etapa2');

            if (etapa === 1) {
                etapa1.style.display = 'block';
                etapa2.style.display = 'none';
            } else {
                etapa1.style.display = 'none';
                etapa2.style.display = 'block';
            }
        }
    </script>
</form>

</body>
</html>
