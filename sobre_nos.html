<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Sobre nós</title>
    <link rel="shortcut icon" type="image/x-icon" href="./img/logoProvisorio.png">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    background-color: #e3c3ae;
}

/* Menu fixo no topo */
.tela_principal {
    display: flex;
    justify-content: center;
    padding: 0 40px;
}

.menu_container {
    display: flex;
    align-items: center;
    gap: 20px; /* espaço entre menu e botões */
}

.menu {
    list-style: none;
    display: flex;
    gap: 20px; /* espaço entre os itens do menu */
}

.menu li {
    position: relative;
}

.menu li a {
    display: block;
    padding: 15px 20px;
    font-size: 1rem;
    color: #444;
    text-decoration: none;
    transition: all 0.3s ease;
}

.menu li a:hover {
    background-color: #992b5a;
    color: #fff;
    border-radius: 5px;
}

/* Botões à direita */
.botoes {
    display: flex;
    align-items: end;
    gap: 20px;
}

.botoes a {
    padding: 8px 15px;
    border-radius: 8px;
    font-size: 0.9rem;
    color: #fff;
    text-decoration: none;
    transition: 0.3s ease;
}

.btn-entrar {
    background-color: #6495a5;
}

.btn-cadastro {
    background-color: #457090;
}

/* Conteúdo principal */
.conteudo_principal {
    margin-top: 100px;
    padding: 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
}

.texto h1 {
    font-size: 5rem;
    color: #444;
    width: 400px; /* Defina a largura desejada */
    word-break: break-all;
}

.texto h1 span {
    color: #992b5a;
    font-weight: bold;
}

.texto h4 {
    width: 790px; /* Defina a largura desejada */
    word-break: break-all;
    font-size: 22px;          
    color: #444;            /* Mantive a cor, que é bonita */
    font-weight: 600;          /* Deixa o texto mais forte, sem ficar pesado */
    line-height: 1.3;          /* Melhora o espaçamento entre linhas */
    margin-bottom: 12px;       /* Dá um espaçamento para o conteúdo abaixo */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Fonte moderna e legível */
}

/* Imagem */
.imagem {
    width: 700px;
    height: 300px;
    overflow: hidden;
}

.imagem img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 50px 0 0 0;
}


.imagem {
    width:700px;
    height:300px; 
    float: right; 
    margin-bottom: 0;
    position: absolute; 
    right: 0px; 
    bottom: 0;
    overflow: hidden;
}

.imagem img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* ajusta o corte da imagem */
    border-radius: 50px 0 0 0;
}
</style>
</head>

<body>
    <div id="menu"></div>

    <script>
        fetch("menu.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("menu").innerHTML = data;
            });
    </script>

    <section class="conteudo_principal">
        <div class="texto">
            <h1><span>Adote</span> um querido!</h1>
            <h4>Nosso objetivo é conectar animais resgatados e em busca de um novo lar com pessoas dispostas a oferecer amor, cuidado e uma nova chance de vida</h4>
        </div>
        <div class="imagem">
            <img src="img/tela_principal.png" alt="Cachorros adoráveis">
        </div>
    </section>

   

</body>
</html>
