<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <link rel="shortcut icon" type="image/x-icon" href="./img/logoProvisorio.png">
    
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    background-color: #f8ecd4;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Container principal */
#principal {
    display: flex;
    width: 90%;
    max-width: 1000px;
    min-height: 600px;
    height: auto;
    background-color: #fff;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    border-radius: 12px;
    overflow: hidden;
}

/* Seção esquerda */
.inicio {
    flex: 1;
    background-color: #ffffff;
    padding: 40px 20px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.inicio h2 {
    font-size: 1.8em;
    margin-bottom: 20px;
}

.inicio img {
    width: 350px;
    height: auto;
    border-radius: 10px;
}

/* Seção direita */
.final {
    flex: 1;
    padding: 40px 30px;
    background-color: #E4C5B0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.form-title {
    font-size: 1.5em;
    font-weight: bold;
    margin-bottom: 20px;
    text-align: center;
}

/* Formulário */
form {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    max-width: 100%;
    padding: 0 10px;
}

/* Campos de entrada */
.inputbox {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    width: 100%;
    margin-bottom: 12px;
}

.inputbox label {
    margin-bottom: 4px;
    font-weight: normal;
    font-size: 13px;
}

.inputbox input,
.inputbox select {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 12px;
}

/* Campos lado a lado */
.duplo {
    display: flex;
    gap: 12px;
    width: 100%;
    flex-wrap: wrap;
    margin-bottom: 16px;
}

.duplo .inputbox {
    flex: 1;
    min-width: 20%;
}

/* Botão */
form input[type="submit"] {
    width: 30%;
    padding: 10px;
    background-color: #d28c8c;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 14px;
    cursor: pointer;
    transition: background 0.3s;
}

form input[type="submit"]:hover {
    background-color: #c47676;
}

.botoes {
    display: flex;
    gap: 12px;
    margin-top: 20px;
    width: 100%;
    justify-content: center;
    flex-wrap: wrap;
}

.botoes input[type="submit"],
.botoes a.botao-voltar {
    padding: 10px 20px;
    background-color: #d28c8c;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 14px;
    text-decoration: none;
    text-align: center;
    cursor: pointer;
    transition: background 0.3s;
    min-width: 160px;
}

.botoes input[type="submit"]:hover,
.botoes a.botao-voltar:hover {
    background-color: #c47676;
}

/* Responsivo */
@media (max-width: 768px) {
    #principal {
        flex-direction: column;
        height: auto;
    }

    .inicio,
    .final {
        flex: none;
        width: 100%;
        height: auto;
    }

    .inicio img {
        width: 150px;
    }

    .duplo {
        flex-direction: column;
        gap: 8px;
    }

    .duplo .inputbox {
        min-width: 100%;
    }

    .inputbox.input-rua,
    .inputbox.input-numero {
        width: 100%;
    }

    form {
        padding: 0 5px;
    }

    .inputbox label {
        font-size: 12px;
    }

    .inputbox input,
    .inputbox select {
        font-size: 12px;
        padding: 6px;
    }

    form input[type="submit"] {
        font-size: 14px;
        padding: 10px;
    }
}

</style>

</head>

<body>
    <div id="principal">
        <section class="inicio">
            <h2>Falta pouco para você ter seu querido!</h2>
            <img src="img/tela_cadastro4.jpg" alt="Descrição da imagem">
        </section>

        <section class="final">
            <form method="POST" action="bancodedados">
                <div class="form-title">Cadastre-se aqui</div>

                <div class="inputbox">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div class="duplo">
                    <div class="inputbox">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" name="cpf" required>
                    </div>
                    <div class="inputbox">
                        <label for="data_nas">Data de nascimento</label>
                        <input type="date" id="data_nas" name="data_nas" required>
                    </div>
                </div>

                <div class="duplo">
                    <div class="inputbox">
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" name="telefone" required>
                    </div>
                    <div class="inputbox">
                        <label for="cep">CEP</label>
                        <input type="number" id="cep" name="cep" required>
                    </div>
                </div>

                <div class="duplo">
                    <div class="inputbox input-rua">
                        <label for="endereco">Rua</label>
                        <input type="text" id="endereco" name="endereco" required>
                    </div>
                    <div class="inputbox input-numero">
                        <label for="numero">Número</label>
                        <input type="number" id="numero" name="numero" required>
                    </div>
                </div>

                <div class="duplo">
                    <div class="inputbox">
                        <label for="bairro">Bairro</label>
                        <input type="text" id="bairro" name="bairro" required>
                    </div>
                    <div class="inputbox">
                    <label for="estado">Estado</label>
                    <select id="estado" name="estado">
                        <option value="">Selecione um estado</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                    </div>
                </div>

                <div class="inputbox">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                <div class="inputbox">
                    <label for="senha">Senha</label>
                    <input type="text" id="senha" name="senha" required>
                </div>

                <div class="botoes">
                    <input type="submit" value="Confirmar Cadastro">
                    <a href="http://127.0.0.1:5500/sobre_nos.html" class="botao-voltar">Voltar ao Menu</a>
                </div>

            </form>
        </section>
    </div>
</body>
</html>
